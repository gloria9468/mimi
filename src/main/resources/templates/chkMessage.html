
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" th:src="@{/js/open/jquery-3.6.0.min.js}"></script>
    <title>Title</title>
</head>
<script type="text/javascript" th:inline="javascript">

</script>
<body>
    template - chkMessage


    <label>
        <select name="lang">
            <option value="ko" th:selected="${changeLang.lang} == 'ko'">한국어</option>
            <option value="en" th:selected="${changeLang.lang} == 'en'">English</option>
        </select>
    </label>

    <div>
        <h1 th:text="#{hello}"></h1>
        <h1 th:text="#{hello.title}"></h1>
    </div>
</body>
</html>

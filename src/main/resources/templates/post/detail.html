    function changeLanguage(){
        $.ajax({
            url : "/changeLanguage",
            type : "post",
            data : {
                lang : $("select[name=lang]").val()
            },
            success: function(data) {
                console.log("언어 변환");
                location.reload(true);
            },
            error: function() {
                alert("요청 처리 중 오류가 발생하였습니다! \n관리자에게 문의하세요!");
            }
        });
    }

</script>
